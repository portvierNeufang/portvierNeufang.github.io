<script>

    //Anpassung der Quelle der Dateien
    var initFile = "laptop001_index.html";
    var fileArray = [
        //Laptop Dateien 
        ["laptop001_index.html", "laptop002_green.html", "laptop003_orange.html"],
        //Phone Dateien
        ["phone001_index.html", "phone002_green.html", "phone003_orange.html"],
        //Tablet Dateien
        ["tablet001_index.html", "tablet002_green.html", "tablet003_orange.html"]
    ];
    //Ende Anpassung der Quelle der Dateien


    var fileDir = "./entwuerfe/";
    var actPage = 0;
    //0 Laptop, 1 Phone, 2 Tablet
    var device = 0;
    var pagesCount = fileArray[0].length;

    var w;
    var h;
    var scaleFactor;
    var frameHeight;// = 720;
    var ratio = "Laptop";
    /*var ratioLaptop = "Laptop";
    var ratioTabletPortrait = "TabletPortrait";
    var ratioPhonePortrait = "PhonePortrait";*/

    //scale Frame on Window Resize
    $(window).resize(function(){
        scaleFrame(ratio);
    });

    //Initialize Viewer
    window.onload = init();

    //Vorherige Seite laden
    $("#previousButton").click(function() {
        previousPage();
    });

    //NÃ¤chste Seite laden
    $("#nextButton").click(function() {
        nextPage();
    });

    //CHANGE ZOOM RATIO / DEVICE
    $( ".toolbar--devices__button" ).click(function() {
        changeZoomRatio(this);
    });

    //Init Funktion
    function init() {
        //Frame initialisieren
        scaleFrame(ratio);
        loadFrame(fileDir + initFile);

        //PageCounter initialisieren
        updateCounter();
    }

    function updateCounter() {
        $("#pageCounter").text((actPage+1) + "/" + pagesCount);
    }

    function previousPage() {
        if(actPage>0) {
            actPage--;
            updateCounter();
            loadFrame(fileDir + fileArray[device][actPage]);
        }
        else {
            actPage = pagesCount - 1;
            updateCounter();
            loadFrame(fileDir + fileArray[device][actPage]);
        }
    }

    function nextPage() {
        if(actPage<(pagesCount-1)) {
            actPage++;
            updateCounter();
            loadFrame(fileDir + fileArray[device][actPage]);
        }
        else {
            actPage = 0;
            updateCounter();
            loadFrame(fileDir + fileArray[device][actPage]);
        }
    }

    function changeZoomRatio(clickedButton) {
        $( ".toolbar--devices__button" ).removeClass("toolbar--devices__button--active");
        $(clickedButton).addClass("toolbar--devices__button--active");
        switch(clickedButton.id) {
            case "laptop":
                ratio = "Laptop";
                device = 0;
                loadFrame(fileDir + fileArray[device][actPage]);
            break;
            case "tablet":
                ratio = "TabletPortrait";
                device = 2;
                loadFrame(fileDir + fileArray[device][actPage]);
            break;
            case "phone":
                ratio = "PhonePortrait";
                device = 1;
                loadFrame(fileDir + fileArray[device][actPage]);
            break;
        }
        scaleFrame(ratio);
    }

    //LOAD LINK IN IFRAME
    function loadFrame(url){
        $("#frame").attr("src", url);
    }
    


    //ZOOM IFRAME CONTENT
    function scaleFrame(aspectRatioParameter) {
        w = document.body.clientWidth;
        h = window.innerHeight;

        var aspectRatio;
        switch(aspectRatioParameter) {

            case "Laptop":
                aspectRatio = 16/9;
                frameHeight = 720;
            break;

            case "TabletPortrait":
                aspectRatio = 3/4;
                frameHeight = 1024;
            break;

            case "PhonePortrait":
                aspectRatio = 2/3;
                frameHeight = 480;
            break;
        }//switch 

        //Frame Size anpassung
        $('#frame').height(frameHeight);
        var frameWidth = frameHeight*aspectRatio;
        $('#frame').width(frameWidth);

        //Frame Anpassung fuer Windows
        if(navigator.platform === "Win32") {
            console.log(frameWidth);
            frameWidth = frameWidth + 17;
            $('#frame').width(frameWidth);
            console.log(frameWidth);
        }

        framewrapperHeight = $('#framewrapper').height();

        scaleFactor = h/framewrapperHeight;
        var scaleFactorFrame = h/frameHeight;

        //console.log(framewrapperHeight + ";" + scaleFactorFrame);
        var newframewrapperHeight = framewrapperHeight * scaleFactor; /*-2 wegen border*/
        var newframewrapperWidth = (newframewrapperHeight * (aspectRatio)); /*-2 wegen border*/

        if(scaleFactorFrame > 1.0) {
            scaleFactorFrame = 1.0;
            newframewrapperHeight = frameHeight;
            newframewrapperWidth = (frameHeight * (aspectRatio));
        }

        //console.log(newframewrapperHeight+ ";" +newframewrapperWidth);

        $('#framewrapper').height(newframewrapperHeight);
        $('#framewrapper').width(newframewrapperWidth);

        //FrameWrapper Anpassung fuer Windows
        if(navigator.platform === "Win32") {
            console.log(newframewrapperWidth);
            newframewrapperWidth = newframewrapperWidth + (17);
            $('#framewrapper').width(newframewrapperWidth);
            console.log(newframewrapperWidth);
        }

        document.getElementById("frame").style.MozTransform = "scale("+scaleFactorFrame+")";
        document.getElementById("frame").style.transformOrigin = "0 0";

    }//scaleFrame
</script>
